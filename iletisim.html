<!DOCTYPE html>
<!-- İletişim Formu - Kullanıcı bilgileri toplama ve doğrulama -->
<html lang="tr">
<head>
  <!-- Karakter seti ve görünüm ayarları -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>İletişim</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3.4.21/dist/vue.global.prod.js"></script>
</head>
<body>
  <a href="index.html" class="home-button">
    <img src="img/profil.jpg" alt="Ana Sayfa">
  </a>

  <header class="bg-dark text-white text-center p-4">
    <h1>İletişim Formu</h1>
  </header>
  <main class="container mt-4" style="max-width: 700px;">
    <form id="form" action="iletisim-goster.html" method="GET">
      <div class="mb-3">
        <label for="ad" class="form-label">Ad*</label>
        <input type="text" name="ad" id="ad" class="form-control" required minlength="3" />
      </div>

      <div class="mb-3">
        <label for="soyad" class="form-label">Soyad*</label>
        <input type="text" name="soyad" id="soyad" class="form-control" required minlength="2" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-posta*</label>
        <input type="email" name="email" id="email" class="form-control" required />
      </div>      <div class="mb-3">
        <label for="telefon" class="form-label">Telefon*</label>
        <input type="text" name="telefon" id="telefon" class="form-control" placeholder="5xxxxxxxxx" 
               pattern="5[0-9]{9}" title="Telefon numarası 5 ile başlamalı ve 10 haneli olmalıdır" required />
        <div class="form-text">Telefon numarası 5 ile başlamalı ve 10 haneli olmalıdır</div>
      </div>

      <div class="mb-3">
        <label for="konu" class="form-label">Konu*</label>
        <select name="konu" id="konu" class="form-select">
          <option value="">Seçiniz</option>
          <option>Genel</option>
          <option>Proje</option>
          <option>İşbirliği</option>
        </select>
      </div>      <div class="mb-3">
        <label class="form-label">Cinsiyet*</label><br />
        <input type="radio" name="cinsiyet" value="Erkek" required /> Erkek
        <input type="radio" name="cinsiyet" value="Kadın" class="ms-3" required /> Kadın
      </div>

      <div class="mb-3">
        <label class="form-label">Beni haberdar et</label><br />
        <input type="checkbox" name="haber" value="evet" /> Evet, e-posta almak istiyorum.
        <div class="form-text">Bu alan isteğe bağlıdır</div>
      </div>      <div class="mb-3">
        <label for="mesaj" class="form-label">Mesaj*</label>
        <textarea name="mesaj" id="mesaj" class="form-control" rows="4" required minlength="10"></textarea>
        <div class="form-text">En az 10 karakter giriniz</div>
      </div>

      <div class="alert alert-info my-2">
        <strong>Not:</strong> "*" işaretli alanlar zorunludur. "Beni haberdar et" seçeneği isteğe bağlıdır.
      </div>

      <div class="d-flex gap-2">
        <button type="button" class="btn btn-warning" onclick="kontrolEt()">JS ile Kontrol Et</button>
        <button type="button" class="btn btn-info" onclick="vueKontrol()">Vue ile Kontrol Et</button>
        <button type="submit" class="btn btn-success">Gönder</button>
        <button type="reset" class="btn btn-secondary">Temizle</button>
      </div>
    </form>
  </main>

  <div class="mb-5 pb-5"></div>

  <script src="js/kontrol.js"></script>
  <script src="js/vue-kontrol.js"></script>

</body>
</html>
